<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .survey-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type=text], input[type=radio], input[type=checkbox], input[type=range] {
            margin-bottom: 15px;
        }

        input[type=radio], input[type=checkbox] {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        .label-container {
            display: flex;
            justify-content: space-between;
        }

        fieldset {
            border: none;
            margin: 20px 0;
        }

        .rating-question {
            display: flex;
            justify-content: space-between;
            max-width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="survey-container">
    <form id="surveyForm">
        <h1>Survey</h1>

        <!-- Slider Question -->
        <label for="feeling">How are you feeling right now?</label>
        <input type="range" id="feeling" name="feeling" min="0" max="10" step="1">
        <div class="label-container">
            <span>Very bad</span> <span>Very good</span>
        </div>

        <!-- Multiple Choice Rating Question -->
        <label>How happy are you right now?</label>
        <div class="rating-question">
            <input type="radio" id="happy1" name="happiness" value="1" required>
            <label for="happy1">1</label>
            <input type="radio" id="happy2" name="happiness" value="2" required>
            <label for="happy2">2</label>
            <input type="radio" id="happy3" name="happiness" value="3" required>
            <label for="happy3">3</label>
            <input type="radio" id="happy4" name="happiness" value="4" required>
            <label for="happy4">4</label>
            <input type="radio" id="happy5" name="happiness" value="5" required>
            <label for="happy5">5</label>
            <input type="radio" id="happy6" name="happiness" value="6" required>
            <label for="happy6">6</label>
            <input type="radio" id="happy7" name="happiness" value="7" required>
            <label for="happy7">7</label>
        </div>

        <!-- Checkbox Question -->
        <fieldset>
            <legend>What are you doing?</legend>
            <!-- List of activities -->
            <input type="checkbox" id="commuting" name="activities" value="commuting">
            <label for="commuting">Commuting</label><br>
            <!-- Add all your activity options here in the same format -->
            <!-- ... -->
            <input type="checkbox" id="other" name="activities" value="other">
            <label for="other">Other</label><br>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        alert('Thank you for your submission!');
        // Here you can add code to process and send the form data as needed
    });
</script>

</body>
</html>

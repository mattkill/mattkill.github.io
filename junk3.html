<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slider Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .survey-container {
            width: 90%;
            max-width: 400px; /* Reasonable maximum width on larger screens */
            font-size: 18px; /* Increased font size for better readability on mobile */
        }

        .slider-question {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .slider-container {
            position: relative;
            margin: 20px 0;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none; /* Override default CSS styles */
            appearance: none;
            height: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            -webkit-transition: opacity .2s;
            transition: opacity .2s;
        }

        input[type="range"]:not(.activated)::-webkit-slider-thumb {
            visibility: hidden; /* Initially hide the slider thumb */
        }

        input[type="range"]:not(.activated)::-moz-range-thumb {
            visibility: hidden; /* Initially hide the slider thumb */
        }

        input[type="range"].activated::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default CSS styles */
            appearance: none;
            visibility: visible; /* Show the slider thumb on interaction */
            width: 10px; /* Thickness of the vertical line */
            height: 25px; /* Height of the thumb */
            background: #333; /* Darker shade for the thumb */
            cursor: pointer;
        }

        input[type="range"].activated::-moz-range-thumb {
            visibility: visible; /* Show the slider thumb on interaction */
            width: 10px; /* Thickness of the vertical line */
            height: 25px; /* Height of the thumb */
            background: #333; /* Darker shade for the thumb */
            cursor: pointer;
        }

        .label-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .label-container > span {
            font-size: 16px; /* Slightly larger font for the labels */
        }
    </style>
</head>
<body>

<div class="survey-container">
    <form id="surveyForm">
        <div class="slider-question">
            <label for="feeling">How are you feeling right now?</label>
            <div class="slider-container">
                <input type="range" id="feeling" name="feeling" min="-50" max="50" step="0.1" value="0">
                <div class="label-container">
                    <span>Very bad</span>
                    <span>Very good</span>
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    const slider = document.getElementById('feeling');
    slider.addEventListener('input', function() {
        this.classList.add('activated'); // Add 'activated' class on user interaction
    });

    document.getElementById('surveyForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        if (!slider.classList.contains('activated')) {
            alert('Please interact with the slider before submitting.');
            return; // Stop the form submission
        }

        // Assuming here you'd process and send the form data
        alert('Thank you for your submission!');
    });
</script>

</body>
</html>

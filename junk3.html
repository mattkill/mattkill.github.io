<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .survey-container {
            width: 90%;
            max-width: 400px; /* Adjust this value for a reasonable maximum width on larger screens */
        }

        .slider-question {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .slider-container {
            position: relative;
            margin: 20px 0;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none; /* Override default CSS styles */
            appearance: none;
            height: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default CSS styles */
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

        .label-container {
            display: flex;
            justify-content: space-between;
            margin-top: -12px; /* Adjust this value as needed to better align labels with the slider */
        }

        .label-container > span {
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="survey-container">
    <form id="surveyForm">
        <div class="slider-question">
            <label for="feeling">How are you feeling right now?</label>
            <div class="slider-container">
                <input type="range" id="feeling" name="feeling" min="0" max="10" step="1">
                <div class="label-container">
                    <span>Very bad</span>
                    <span>Very good</span>
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        alert('Thank you for your submission!');
        // Here you can add code to process and send the form data as needed
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .survey-container {
            width: 90%;
            max-width: 400px;
            font-size: 18px;
        }

        .slider-question {
            margin-bottom: 20px;
        }

        .slider-container {
            position: relative;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #ddd;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            visibility: hidden; /* Initially hide the thumb */
            width: 10px;
            height: 25px;
            background: #333;
            cursor: pointer;
        }

        input[type="range"].activated::-webkit-slider-thumb {
            visibility: visible; /* Only make the thumb visible after activation */
        }

        /* Repeat the thumb styles for other browsers if needed */

        .label-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="survey-container">
    <form id="surveyForm">
        <div class="slider-question">
            <label>How are you feeling right now?</label>
            <div class="slider-container">
                <input type="range" id="feelingSlider" name="feeling" min="-50" max="50" step="0.1" value="0">
                <div class="label-container">
                    <span>Very bad</span>
                    <span>Very good</span>
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    const feelingSlider = document.getElementById('feelingSlider');

    // Function to add 'activated' class
    function activateSlider() {
        feelingSlider.classList.add('activated');
        feelingSlider.removeEventListener('input', activateSlider); // Remove listener to prevent re-triggering
    }

    feelingSlider.addEventListener('input', activateSlider);

    document.getElementById('surveyForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Thank you for your submission!');
        // Process the submission here
    });
</script>

</body>
</html>

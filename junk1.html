<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Survey</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .question {
        margin-bottom: 20px;
    }

    .question label {
        display: block;
        margin-bottom: 5px;
    }

    .question input[type="text"],
    .question select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Mobile Survey</h1>
    <form id="surveyForm">
        <div class="question">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="question">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="question">
            <label for="age">Age:</label>
            <select id="age" name="age" required>
                <option value="">Select your age range</option>
                <option value="below18">Below 18</option>
                <option value="18to30">18 - 30</option>
                <option value="31to50">31 - 50</option>
                <option value="above50">Above 50</option>
            </select>
        </div>
        <div class="question">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

<script>
    document.getElementById("surveyForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // You can add your logic here to handle the form submission, like sending data to a server or saving it locally.
        // For demonstration purposes, we'll just log the form data to the console.

        const formData = new FormData(event.target);
        const data = {};
        formData.forEach(function(value, key){
            data[key] = value;
        });

        console.log(data);

        alert("Thank you for your submission!");
        // You can redirect to a different page or show a thank you message here.
    });
</script>

</body>
</html>

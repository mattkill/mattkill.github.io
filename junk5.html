<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .survey-container {
            width: 90%;
            max-width: 500px;
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question-text {
            margin-bottom: 10px;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            display: block;
            margin-bottom: 5px;
        }

        .option input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="survey-container">
    <div class="question-container">
        <p class="question-text">What is your favorite color?</p>
        <form id="multipleChoiceForm">
            <div class="options-container">
                <label class="option"><input type="radio" name="color" value="Red"> Red</label>
                <label class="option"><input type="radio" name="color" value="Blue"> Blue</label>
                <label class="option"><input type="radio" name="color" value="Green"> Green</label>
                <label class="option"><input type="radio" name="color" value="Yellow"> Yellow</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('multipleChoiceForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const selectedOption = formData.get('color');
        alert(`You selected: ${selectedOption}`);

        // Here, you would handle the form submission, e.g., sending the data to a server or S3
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .survey-container {
            width: 90%;
            max-width: 400px;
            font-size: 18px;
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question-text {
            margin-bottom: 10px;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Ensures spacing is distributed between options */
        }

        .option {
            background-color: #f0f0f0;
            border: 1px solid #dcdcdc;
            padding: 10px 20px;
            min-width: 48%; /* Adjusted width to allow for 2 options per line at most */
            max-width: 48%; /* Ensures consistency in option width */
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px; /* Adds spacing between rows of options */
        }

        /* Styling for when an option is selected */
        .option.selected {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="survey-container">
    <div class="question-container">
        <p class="question-text">What is your favorite color?</p>
        <div class="options-container">
            <div class="option" data-value="Red">Red</div>
            <div class="option" data-value="Blue">Blue</div>
            <div class="option" data-value="Green">Green</div>
            <div class="option" data-value="Yellow">Yellow</div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', function() {
            // Remove 'selected' class from all options
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));

            // Add 'selected' class to clicked option
            this.classList.add('selected');

            const selectedValue = this.getAttribute('data-value');
            // Ideally, here you'd auto-advance to the next question or handle the form submission
            alert(`You selected: ${selectedValue}`);
        });
    });
</script>

</body>
</html>

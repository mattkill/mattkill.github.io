<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Survey</title>
</head>
<body>

<div id="surveyContainer"></div>

<script>
// Example survey structure with a single multiple-choice question
const survey = {
    "title": "Daily Happiness Survey",
    "questions": [
        {
            "questionId": "activityEnjoyment",
            "questionText": "Did you enjoy your last activity?",
            "type": "multipleChoice",
            "options": [
                { "value": "Yes", "displayText": "Yes" },
                { "value": "No", "displayText": "No" }
            ],
            "expression": "true" // This question always shows for the demo
        }
    ]
};

let currentQuestionIndex = 0;
let answers = {};

function renderQuestion(questionIndex) {
    const question = survey.questions[questionIndex];
    const container = document.getElementById('surveyContainer');

    // Clear previous content
    container.innerHTML = '';

    // Add question text
    const questionText = document.createElement('p');
    questionText.textContent = question.questionText;
    container.appendChild(questionText);

    // Add input element based on question type (simplified example for multiple choice)
    if (question.type === 'multipleChoice') {
        question.options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option.displayText;
            button.onclick = () => {
                answers[question.questionId] = option.value;
                goToNextQuestion();
            };
            container.appendChild(button);
        });
    } else {
        // Handle other question types and add a Next button
        // For simplicity, this part is omitted in the example
    }
}

function goToNextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < survey.questions.length) {
        renderQuestion(currentQuestionIndex);
    } else {
        endSurvey();
    }
}

function endSurvey() {
    const container = document.getElementById('surveyContainer');
    container.innerHTML = '<p>Thank you for completing the survey!</p>';
    // Here, you might also handle sending the answers to a server or storage
}

// Start the survey
renderQuestion(currentQuestionIndex);
</script>

</body>
</html>

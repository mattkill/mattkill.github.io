<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .survey-container {
            width: 90%;
            max-width: 400px;
            font-size: 20px; /* Increased font size for better readability on smartphones */
        }

        .question-text {
            margin-bottom: 20px;
            font-size: 22px; /* Slightly larger font size for questions */
        }

        .option {
            display: block;
            width: 100%;
            padding: 15px; /* Increased padding for larger touch targets */
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border: 2px solid #dcdcdc; /* Slightly thicker border for clarity */
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px; /* Increased font size for options */
            text-align: center;
        }

        .option:hover {
            background-color: #e0e0e0;
        }

        .slider-container {
            margin-bottom: 20px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 15px; /* Increased slider thickness for easier interaction */
            background: #ddd;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px; /* Larger slider thumb for easier interaction */
            height: 25px;
            background: #333;
            cursor: pointer;
            visibility: hidden; /* Hide thumb initially */
        }

        input[type="range"]:active::-webkit-slider-thumb {
            visibility: visible; /* Show thumb when active */
        }

        .next-button {
            width: 100%;
            padding: 15px; /* Increased padding for a larger button */
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px; /* Increased font size for the button */
        }
    </style>
</head>
<body>

<div id="surveyContainer" class="survey-container"></div>

<script>
const survey = {
    "title": "Daily Happiness Survey",
    "questions": [
        {
            "questionId": "activityEnjoyment",
            "questionText": "Did you enjoy your last activity?",
            "type": "multipleChoice",
            "options": [
                { "value": "Yes", "displayText": "Yes" },
                { "value": "No", "displayText": "No" }
            ],
            "expression": "true" // Conditional logic parameter, for future use
        },
        {
            "questionId": "happinessLevel",
            "questionText": "On a scale from 1 to 10, how happy are you today?",
            "type": "slider",
            "min": 1,
            "max": 10,
            "step": 1,
            "expression": "true" // Conditional logic parameter, for future use
        }
    ]
};

let currentQuestionIndex = 0;
let answers = {};

function renderQuestion(questionIndex) {
    const question = survey.questions[questionIndex];
    const container = document.getElementById('surveyContainer');
    container.innerHTML = ''; // Clear previous content

    const questionText = document.createElement('p');
    questionText.className = 'question-text';
    questionText.textContent = question.questionText;
    container.appendChild(questionText);

    if (question.type === 'multipleChoice') {
        question.options.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option';
            button.textContent = option.displayText;
            button.onclick = () => {
                answers[question.questionId] = option.value;
                // Use setTimeout to ensure the click event fully processes
                setTimeout(goToNextQuestion, 100);
            };
            container.appendChild(button);
        });
    } else if (question.type === 'slider') {
        const sliderContainer = document.createElement('div');
        sliderContainer.className = 'slider-container';
        container.appendChild(sliderContainer);

        const slider = document.createElement('input');
        slider.type = 'range';
        slider.className = 'slider';
        slider.min = question.min;
        slider.max = question.max;
        slider.step = question.step;
        sliderContainer.appendChild(slider);

        // Initially hide the slider thumb
        slider.style.visibility = 'hidden';

        // Show the slider thumb when the user starts interacting
        slider.addEventListener('input', () => {
            slider.style.visibility = 'visible';
            answers[question.questionId] = slider.value;
        });

        const nextButton = document.createElement('button');
        nextButton.className = 'next-button';
        nextButton.textContent = 'Next';
        nextButton.onclick = () => {
            if (slider.style.visibility === 'visible') { // Ensure there was interaction
                goToNextQuestion();
            }
        };
        container.appendChild(nextButton);
    }
}


function goToNextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < survey.questions.length) {
        renderQuestion(currentQuestionIndex);
    } else {
        endSurvey();
    }
}

function endSurvey() {
    const container = document.getElementById('surveyContainer');
    container.innerHTML = '<p>Thank you for completing the survey!</p>';
    console.log('Survey answers:', answers);
    // Here, you might handle sending the answers to a server or storage
}

// Start the survey by rendering the first question
renderQuestion(currentQuestionIndex);
</script>

</body>
</html>

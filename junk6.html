<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .survey-container {
            width: 90%;
            max-width: 400px;
            font-size: 20px; /* Adjusted for readability */
        }

        .question-text {
            margin-bottom: 20px;
            font-size: 22px; /* Adjusted for readability */
        }

        .option {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border: 2px solid #dcdcdc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px; /* Adjusted for readability */
            text-align: center;
        }

        .option:hover {
            background-color: #e0e0e0;
        }

        .slider-container {
            margin-top: 20px;
        }

        input[type="range"] {
            -webkit-appearance: none; /* Override default appearance */
            width: 100%;
            height: 15px; /* Ensure visibility */
            background: #ddd;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #333;
            cursor: pointer;
            visibility: hidden; /* Hide thumb initially */
        }

        input[type="range"]:active::-webkit-slider-thumb,
        input[type="range"]:focus::-webkit-slider-thumb {
            visibility: visible; /* Show thumb on interaction */
        }

        .next-button {
            display: none; /* Initially hidden */
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px; /* Adjusted for readability */
        }
    </style>
</head>
<body>

<div id="surveyContainer" class="survey-container"></div>

<script>
const survey = {
    "title": "Daily Happiness Survey",
    "questions": [
        {
            "questionId": "activityEnjoyment",
            "questionText": "Did you enjoy your last activity?",
            "type": "multipleChoice",
            "options": [
                { "value": "Yes", "displayText": "Yes" },
                { "value": "No", "displayText": "No" }
            ],
            "expression": "true"
        },
        {
            "questionId": "happinessLevel",
            "questionText": "On a scale from 1 to 10, how happy are you today?",
            "type": "slider",
            "min": 1,
            "max": 10,
            "step": 1,
            "expression": "true"
        }
    ]
};

let currentQuestionIndex = 0;
let answers = {};

function renderQuestion(questionIndex) {
    const question = survey.questions[questionIndex];
    const container = document.getElementById('surveyContainer');
    container.innerHTML = '';

    const questionText = document.createElement('p');
    questionText.className = 'question-text';
    questionText.textContent = question.questionText;
    container.appendChild(questionText);

    if (question.type === 'multipleChoice') {
        question.options.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option';
            button.textContent = option.displayText;
            button.onclick = () => {
                answers[question.questionId] = option.value;
                goToNextQuestion();
            };
            container.appendChild(button);
        });
    } else if (question.type === 'slider') {
        const slider = document.createElement('input');
        slider.type = 'range';
        slider.min = question.min;
        slider.max = question.max;
        slider.step = question.step;
         slider.oninput = () => {
            // Show the thumb when the user interacts with the slider
            slider.style.visibility = 'visible';
            answers[question.questionId] = slider.value;

            // Ensure the 'Next' button is displayed after the slider is interacted with
            nextButton.style.display = 'block';
        };
        container.appendChild(slider);

        // Initialize the 'Next' button but keep it hidden until the slider is used
        const nextButton = document.createElement('button');
        nextButton.className = 'next-button';
        nextButton.textContent = 'Next';
        nextButton.onclick = goToNextQuestion;
        container.appendChild(nextButton);
    }
}

function goToNextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < survey.questions.length) {
        renderQuestion(currentQuestionIndex);
    } else {
        endSurvey();
    }
}

function endSurvey() {
    const container = document.getElementById('surveyContainer');
    container.innerHTML = '<p>Thank you for completing the survey!</p>';
    // Log answers to the console for now, can be replaced with a server call
    console.log('Survey answers:', answers);
}

// Start by rendering the first question
renderQuestion(currentQuestionIndex);
</script>

</body>
</html>
